name: CI Build (no tests)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Build (compile + package) without tests
        run: mvn -B -ntp clean package -DskipTests
